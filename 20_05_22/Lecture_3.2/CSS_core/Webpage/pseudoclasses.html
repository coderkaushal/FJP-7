<!-- link-> link create  -->
<!-- visited -> you already clicked -->
<!-- hover  during hover  -->
<!-- active-> during you are clicked -->
<style>
    /* love  */
    /* lv */
    /* have */
    /* ha */
    a:link {
        color: green;
    }
    a:visited {
        color: red;
    }
    a:hover {
        color: black;
    }
    a:active {
        color: yellow;
    }
</style>
