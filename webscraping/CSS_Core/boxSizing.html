<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhikaprintingpress</title>
    <link rel="icon" type"image/x-icon" href="https://brandmark.io/logo-rank/random/bp.png">
</head>

    <style>
        body {
            background-color:aquamarine;
        }
         
        h1 {
            /*kis type ka font chahiye*/
            font-family:sans-serif;
            color:solid blue;
            text-align:center;
            padding-top:2rem;
            padding-left:2rem;
            padding-bottom:2rem;
            background-color:lightgreen;
            border:4px solid blue;
            border-radius:5rem;
        }
        /*visible height = 64px+ 16+16+2+2=100px */  
        /*width*/
        .one {
            border:3px solid blue;
            height:64px;
            width:64px;
            background-color:darkgreen;
            margin-bottom:1rem;
            padding:16px;
        }
        /* height width -> given by user = visible height width */

        .border-box {
            box-sizing: border-box;

            border:3px solid blue;
            height:64px;
            width:64px;
            background-color:dark green;
            margin-bottom:1rem;
            text-size-adjust:2rem;
            padding:16px;
        }
        .withnothing {
            border:3px solid blue;
            box-sizing:border-box;
            height:64px;
            width:64px;
            margin-bottom:1rem;
            padding:16px;
            text-size-adjust:2rem;
            background-color:dark green;

        }
    </style>
<body>
    <h1>WELCOME TO RADHIKA PRINTING PRESS</h1>
    <div class="one">ghost</div>
    <div class="border-box">divine</div>
    <div class="withnothing">rust</div>
</body>

</html>
